name: Android Build - Contractor BOSS APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional but recommended: Cache Buildozer/.buildozer folder to speed up subsequent builds
      - name: Cache Buildozer dependencies
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK with Buildozer
        uses: digreatbrian/buildozer-action@v2
        with:
          # Optional: specify python version if needed (default is usually fine)
          # python-version: '3.11'
          work-dir: .               # root of your repo (where buildozer.spec lives)
          buildozer-cmd: buildozer android debug   # change to 'buildozer android release' for signed APK
          # Optional: buildozer_version: 'master' or specific tag if you want bleeding edge

      - name: Upload built APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ContractorBOSS-${{ github.sha }}-debug.apk   # includes commit SHA for uniqueness
          path: bin/*.apk
          if-no-files-found: error   # fail if no APK was produced
          retention-days: 14
