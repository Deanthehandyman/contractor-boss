name: Android CI Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Fix permissions so the build engine can write to the folder
      - name: Fix Permissions
        run: sudo chmod -R 777 .

      # Run the official Kivy Buildozer engine directly
      - name: Build with Buildozer
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/home/user/hostcwd kivy/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ContractorBOSS-Latest
          path: bin/*.apk
